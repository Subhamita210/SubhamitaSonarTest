name: Download repo file

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Create file
        uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo: 'microsoft/mssql-jdbc'
          version: 'tags/v11.2.1'
          file: 'mssql-jdbc_auth.zip'
          token: ${{ secrets.GITHUB_TOKEN }}
  
  
